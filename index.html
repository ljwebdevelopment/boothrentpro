<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoothRent Pro - Owner Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>BoothRent Pro</h1>
      <nav class="nav-tabs" aria-label="Primary">
        <a class="nav-tab active" href="index.html" aria-current="page">Owner Dashboard</a>
        <a class="nav-tab" href="staff.html">Staff Portal</a>
      </nav>
    </div>
    <div class="topbar-actions">
      <button id="themeToggleBtn" class="btn secondary" type="button" aria-label="Toggle dark mode">Toggle theme</button>
      <span id="authEmail" class="auth-email"></span>
      <button id="logoutBtn" class="btn secondary hidden">Log out</button>
    </div>
  </header>

  <main class="page">
    <section id="ownerLoginCard" class="card">
      <h2>Owner Login</h2>
      <p class="helper">Log in with your owner email and password.</p>
      <form id="ownerLoginForm" class="stack">
        <label>Email <input id="ownerEmail" type="email" required /></label>
        <label>Password <input id="ownerPassword" type="password" required /></label>
        <button class="btn" type="submit">Sign in</button>
      </form>
      <p class="helper">Staff members should use <a href="staff.html">Staff Portal</a>.</p>
    </section>

    <section id="dashboard" class="hidden">
      <div class="card">
        <h2 id="shopTitle">Dashboard</h2>
        <p id="weekLabel" class="helper">Current week: ...</p>
      </div>

      <section class="card">
        <h3>Add Employee</h3>
        <form id="addEmployeeForm" class="grid-2">
          <label>Name <input id="empName" required /></label>
          <label>Email <input id="empEmail" type="email" required /></label>
          <label>Weekly Rent ($) <input id="empWeeklyRent" type="number" min="0" step="0.01" required /></label>
          <label>Due Day
            <select id="empDueDay">
              <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
              <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
            </select>
          </label>
          <button class="btn" type="submit">Create Employee</button>
        </form>
      </section>

      <section class="card">
        <h3>Employee Status</h3>
        <p class="helper">GitHub-style list with quick status visibility.</p>
        <div id="employeeList" class="repo-list"></div>
      </section>
    </section>
  </main>

  <aside id="detailsPanel" class="panel hidden">
    <div class="panel-header">
      <h3 id="panelTitle">Employee Details</h3>
      <button id="closePanel" class="btn secondary">Close</button>
    </div>
    <div id="panelContent"></div>
  </aside>

  <div id="loading" class="loading hidden">Loadingâ€¦</div>
  <div id="toast" class="toast hidden"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
