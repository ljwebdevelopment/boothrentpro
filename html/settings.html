<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoothRent Pro | Settings</title>
    <link rel="icon" type="image/png" href="https://boothrentpro.com/assets/BoothRentprofavicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <main class="settings-page">
      <section class="settings-card">
        <div class="settings-header">
          <h1>Business Settings</h1>
          <a class="btn" href="/html/dashboard.html">Back to Dashboard</a>
        </div>
        <p class="subline">Everything here is used on receipts and receipt emails.</p>

        <form id="settingsForm" class="form-grid">
          <div><label for="businessName">Business Name</label><input id="businessName" /></div>
          <div>
            <label for="businessLogoFile">Business Logo Upload (shown on receipts)</label>
            <input id="businessLogoFile" type="file" accept="image/*" />
            <input id="businessLogoUrl" type="hidden" />
          </div>
          <div><label for="ownerName">Owner Name</label><input id="ownerName" /></div>
          <div><label for="businessPhone">Business Phone</label><input id="businessPhone" /></div>
          <div><label for="businessEmail">Business Email</label><input id="businessEmail" /></div>
          <div><label for="businessStreet">Street</label><input id="businessStreet" /></div>
          <div><label for="businessCity">City</label><input id="businessCity" /></div>
          <div><label for="businessState">State</label><input id="businessState" /></div>
          <div><label for="businessZip">ZIP</label><input id="businessZip" /></div>
          <div class="full"><label for="receiptFooterNote">Receipt Footer Note</label><textarea id="receiptFooterNote"></textarea></div>

          <div class="full actions-row">
            <button class="btn accent" type="submit">Save Settings</button>
          </div>
        </form>

        <section class="danger-zone">
          <h2>Delete Account</h2>
          <p class="subline">Type DELETE ACCOUNT to remove this account and all owned data from Firebase.</p>
          <input id="deleteConfirm" placeholder="DELETE ACCOUNT" />
          <button class="btn danger" id="deleteAccountBtn" type="button" disabled>Delete Account and All Data</button>
        </section>

        <p id="statusText" class="status-text" aria-live="polite"></p>
      </section>
    </main>

    <nav id="settingsBottomNav" class="settings-bottom-nav" aria-label="Quick actions">
      <button type="button" class="settings-nav-btn" data-action="home" aria-label="Home"><i class="fa-solid fa-house"></i></button>
      <button type="button" class="settings-nav-btn" data-action="add-renter" aria-label="Add renter"><i class="fa-solid fa-plus"></i></button>
      <button type="button" class="settings-nav-btn" data-action="charge" aria-label="Charge"><i class="fa-solid fa-dollar-sign"></i></button>
      <button type="button" class="settings-nav-btn" data-action="history" aria-label="History"><i class="fa-solid fa-book"></i></button>
      <button type="button" class="settings-nav-btn" data-action="settings" aria-label="Settings"><i class="fa-solid fa-gear"></i></button>
      <button type="button" class="settings-nav-btn" data-action="logout" aria-label="Log out"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </nav>

    <script type="module" src="../js/settings.js"></script>
  </body>
</html>
