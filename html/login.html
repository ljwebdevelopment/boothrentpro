<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoothRent Pro | User Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-card" id="loginCard" aria-labelledby="loginTitle">
        <img src="../assets/BoothRentprologo.png" alt="Booth Rent Pro logo" class="login-logo" />
        <p class="subtitle">User sign-in or sign-up</p>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="password-wrap">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
              <button type="button" id="togglePassword" class="ghost-btn" aria-label="Show password">
                Show
              </button>
            </div>
          </div>

          <label class="remember-row" for="rememberMe">
            <input id="rememberMe" type="checkbox" />
            <span>Remember me on this device</span>
          </label>

          <p id="errorText" class="error" aria-live="polite"></p>

          <button id="loginBtn" type="submit" class="primary-btn">
            <span class="btn-label">Sign In</span>
            <span class="spinner" aria-hidden="true"></span>
          </button>
        </form>
      </section>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
